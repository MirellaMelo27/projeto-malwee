<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes das Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/frontend/imagem/logo.webp" type="image/x-icon">
    <script>
        (function() { 
            const temaSalvo = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', temaSalvo);
            const tamanhoFonteSalvo = localStorage.getItem('fontSize');
            if (tamanhoFonteSalvo) {
                document.documentElement.style.fontSize = tamanhoFonteSalvo;
            }
        })();
    </script>
</head>

<body class="bg-dark text-white">

    <nav id="sidebar" class="bg-black border-end border-secondary">
        <div class="sidebar-header text-center py-4 border-bottom border-secondary">
            <img src="" id="logo-img" alt="Logo Malwee" style="height: 60px; margin: 20px; left: 20px;">
        </div>
    
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a class="nav-link" href="/frontend/visaogeral/index.html" id="nav-visao-geral">
                    <i class="bi bi-grid"></i> Visão Geral
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/frontend/detalhes/index.html" id="nav-detalhes">
                    <i class="bi bi-bar-chart-line"></i> Detalhes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/frontend/analise/index.html" id="nav-analise">
                    <i class="bi bi-pie-chart-fill"></i> Análise de Custos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/frontend/Suporte/index.html" id="nav-simulacao">
                    <i class="bi bi-life-preserver"></i> Suporte
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/frontend/configuracoes/index.html" id="nav-config">
                    <i class="bi bi-gear-fill"></i> Configurações
                </a>
            </li>
        </ul>
    
        <div class="mt-auto border-top border-secondary p-3">
            <a href="#" class="btn btn-outline-danger w-100" id="btn-logout">
                <i class="bi bi-box-arrow-right me-2"></i> Sair
            </a>
        </div>
    </nav>
    <main id="main-content" class="container-fluid p-4">
        <section id="detalhes" class="content-section">
            <h2 class="mb-4 text-white">Histórico de Todas as Tarefas</h2>
            <p class="text-secondary">Clique em uma tarefa para ver todas as informações</p>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="filtro-numero" class="form-control" placeholder="Buscar por Nº da Tarefa...">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="date" id="filtro-data" class="form-control">
                    </div>
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-primary" id="btn-buscar">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>

            <div class="card card-tabela bg-dark-card border-secondary-subtle p-3">
                <h5 class="text-white mb-3">Tarefas Encontradas (<span id="total-tarefas-detalhes">0</span>)</h5>

                <div id="loading-spinner" class="d-flex justify-content-center align-items-center my-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>

                <div class="table-responsive" id="tabela-container" style="display: none;">
                    <table class="table table-hover table-striped task-table" id="task-table">
                      <thead class="table-dark">
                        <tr class="text-secondary">
                          <th>Data</th>
                          <th>ID</th>
                          <th>Tarefa</th>
                          <th>Tecido</th>
                          <th>Metros</th>
                          <th>Tiras</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody id="tabela-corpo">
                      </tbody>
                    </table>
                  </div>

                <div class="d-flex justify-content-between align-items-center mt-3" id="pagination-container" style="display: none;"> <small class="text-secondary" id="pagination-info">Mostrando 0 a 0 de 0 tarefas</small>
                    <nav id="pagination-nav">
                        <ul class="pagination pagination-sm mb-0">
                            </ul>
                    </nav>
                </div>

            </div> <div class="modal fade" id="task-details-modal" tabindex="-1" aria-labelledby="task-details-modal-label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark text-white border-secondary">
                        <div class="modal-header border-secondary">
                            <h5 class="modal-title" id="task-details-modal-label">Detalhes da Tarefa</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="task-modal-body"></div>
                        <div class="modal-footer border-secondary">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/config.js"></script>
    <script src="script.js"></script> 

</body>
</html>
