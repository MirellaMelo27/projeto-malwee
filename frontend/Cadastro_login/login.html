<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrupoMalwee - Monitor de Máquinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/frontend/imagem/logo.webp" type="image/x-icon">

</head>
<body>
  <div class="logo">
    <img src="/frontend/imagem/malwee_black.png" alt="malwee.png"/>
  </div>

  <div class="card" id="loginCard">
    <div class="mb-3">
      <input type="email" class="form-control" id="loginEmail" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="loginSenha" placeholder="Senha">
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="lembrar">
        <label class="form-check-label" for="lembrar">Lembrar-me?</label>
      </div>
      <a href="#" class="text-decoration-none text-secondary" id="ixqueceu" style="font-size: 0.85rem;">Esqueceu a senha?</a>
    </div>
    <button class="btn btn-custom mb-2">Entrar</button>
    <span class="toggle-link" onclick="mostrarCadastro()">Criar conta</span>
  </div>

  <div class="card d-none" id="cadastroCard">
    <div class="mb-3">
      <input type="text" class="form-control" id="cadNome" placeholder="Nome">
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" id="cadEmail" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="cadSenha" placeholder="Senha">
    </div>
    <button class="btn btn-custom mb-2">Criar</button>
    <span class="toggle-link" onclick="mostrarLogin()">Já tem uma conta? Entrar</span>
  </div>

<script src="/frontend/Cadastro_login/script.js"></script>
</body>
</html>
